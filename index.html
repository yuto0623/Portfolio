<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- スタイルシートの読み込み -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- webフォントの読み込み -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Noto+Sans+JP"
      rel="stylesheet"
    />
    <!-- jqueryの読み込み -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <meta name="description" content="portfolio" />
    <title>portfolio</title>
  </head>
  <body>
    <header>
      <img src="img/logo.png" alt="ポートフォリオ" class="logo" />
      <nav>
        <ul id="hamburger-content">
          <li class="top"><a href="#top" class="hamburger-list">TOP</a></li>
          <li class="profile">
            <a href="#profile" class="hamburger-list">PROFILE</a>
          </li>
          <li class="works">
            <a href="#works" class="hamburger-list">WORKS</a>
          </li>
          <li class="contact">
            <a href="#contact" class="hamburger-list">CONTACT</a>
          </li>
        </ul>
      </nav>
      <div id="target" class="hamburger-container">
        <span id="hamburger" class="hamburger"></span>
      </div>
    </header>
    <main>
      <div id="top"></div>
      <h1>Welcome to my Portfolio</h1>
      <h2 id="profile" class="profile">PROFILE</h2>
      <div class="profile_box">
        <div class="icon_box">
          <img src="img/icon.png" alt="プロフィール画像" class="icon" />
        </div>
        <div class="self_introduction">
          <div class="name">
            <p>新谷悠人</p>
            <p>Shintani Yuto</p>
          </div>
          <p class="birthday">2001/06/23</p>
          <div class="affiliation">
            <p>広島コンピュータ専門学校</p>
            <p>Webデザインコース</p>
          </div>
        </div>
        <div class="skill_box">
          <p>SKILL</p>
          <img src="img/skill_box.png" alt="" class="skill_img" />
        </div>
      </div>

      <h2 id="works" class="works">WORKS</h2>
      <div class="works_container">
        <div class="works_box works_box_01">
          <img src="img/works_01_mini.png" alt="" />
          <p>学生作品展 2021ポスター</p>
          <p>DESIGN</p>
        </div>
        <div class="overlay overlay_01">
          <div class="overlay_flex_01">
            <img src="img/works_01.png" alt="" />
            <p>sample text</p>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="contact_container">
        <a href="mailto:yuto.ryr0623@gmail.com">
          <img src="img/mail_icon.png" alt="メールのアイコン" />
          <p id="contact">CONTACT<span></span>US</p>
          <span class="dummy"></span>
        </a>
      </div>
      <p class="copy">©Yuto Shintani</p>
      <p id="page-top"><a href="#top"></a></p>
    </footer>
    <!-- javascriptの読み込み -->
    <script src="js/hamburger.js"></script>
    <script src="js/button.js"></script>
    <script src="js/overlay.js"></script>
  </body>
</html>
